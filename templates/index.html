<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        // Inject server-side data into a global variable
        window.serverResumeData = {{ resume_data | tojson | safe }};//no probs
        window.currentUserEmail = "{{ session.get('email', '') }}";
    </script>
</head>
<body>
    <div class="toast-container" id="toastContainer"></div>

    <nav class="navbar">
        <div class="nav-content">
            <div class="nav-brand">
                <span>Resume</span>Builder
            </div>
            <div class="nav-actions">
                <span class="nav-user">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                    {{ session.get('email', 'User') }}
                </span>
                <a href="{{ url_for('logout') }}" class="btn-nav-logout" onclick="localStorage.removeItem('resumeFormData');">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1>Create Your Professional Resume</h1>
            <p class="header-subtitle">Fill in the details below to generate your PDF</p>
        </div>

        <main class="main-content">
            <!-- Control Buttons -->
            <div class="control-buttons">
                <button type="button" class="btn btn-secondary" onclick="autofillFromPDF()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>
                    Auto-Fill Sample
                </button>
                <label class="btn btn-secondary" style="margin: 0; cursor: pointer;">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
                    Upload PDF
                    <input type="file" id="pdfUpload" accept=".pdf" style="display: none;" onchange="handlePDFUpload(event)">
                </label>
                <button type="button" class="btn btn-outline" onclick="clearAllFields()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
                    Clear
                </button>
            </div>

            <form id="resumeForm">
                <!-- Personal Information Section -->
                <section class="form-section">
                    <h2 class="section-title">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-primary"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                        Personal Information
                    </h2>
                    <div class="form-grid-2">
                        <div class="form-group">
                            <label class="form-label">Full Name</label>
                            <input type="text" id="fullName" class="form-input" placeholder="John Doe" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Email Address</label>
                            <input type="email" id="email" class="form-input" placeholder="john@example.com" required>
                        </div>
                    </div>
                    <div class="form-grid-2">
                        <div class="form-group">
                            <label class="form-label">Phone Number</label>
                            <input type="tel" id="phone" class="form-input" placeholder="+1 234 567 8900">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Location</label>
                            <input type="text" id="location" class="form-input" placeholder="City, Country">
                        </div>
                    </div>
                    <div class="form-grid-2">
                        <div class="form-group">
                            <label class="form-label">LinkedIn URL</label>
                            <input type="url" id="linkedin" class="form-input" placeholder="linkedin.com/in/johndoe">
                        </div>
                        <div class="form-group">
                            <label class="form-label">GitHub URL</label>
                            <input type="url" id="github" class="form-input" placeholder="github.com/johndoe">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Portfolio URL</label>
                        <input type="url" id="portfolio" class="form-input" placeholder="portfolio.com">
                    </div>
                </section>

                <!-- Professional Summary Section -->
                <section class="form-section">
                    <h2 class="section-title">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-primary"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>
                        Professional Summary
                    </h2>
                    <div class="form-group">
                        <textarea id="summary" class="form-textarea" placeholder="Write a brief professional summary about yourself..." rows="4"></textarea>
                    </div>
                </section>

                <!-- Technical Skills Section -->
                <section class="form-section">
                    <h2 class="section-title">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-primary"><polyline points="16 18 22 12 16 6"></polyline><polyline points="8 6 2 12 8 18"></polyline></svg>
                        Technical Skills
                    </h2>
                    <div id="skillsContainer">
                        <div class="entry-item">
                            <div class="form-group">
                                <input type="text" class="form-input skill-category" placeholder="Skill Category (e.g., Languages)">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-input skill-items" placeholder="Skills (comma-separated)">
                            </div>
                            <div class="button-container">
                                <button type="button" class="btn btn-danger btn-sm" onclick="removeSkill(this)"> Remove</button>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-secondary btn-sm" onclick="addSkill()">+ Add Skill</button>
                </section>

                <!-- Experience Section -->
                <section class="form-section">
                    <h2 class="section-title">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-primary"><rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path></svg>
                        Professional Experience
                    </h2>
                    <div id="experienceContainer">
                        <div class="entry-item">
                            <div class="form-grid-2">
                                <input type="text" class="form-input exp-company" placeholder="Company Name">
                                <input type="text" class="form-input exp-title" placeholder="Job Title">
                            </div>
                            <div class="form-grid-3">
                                <input type="text" class="form-input exp-location" placeholder="Location">
                                <input type="text" class="form-input exp-start" placeholder="Start Date">
                                <input type="text" class="form-input exp-end" placeholder="End Date">
                            </div>
                            <textarea class="form-textarea exp-description" placeholder="Responsibilities & Achievements (one per line)" rows="3"></textarea>
                            <div class="button-container">
                                <button type="button" class="btn btn-danger btn-sm" onclick="removeExperience(this)"> Remove</button>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-secondary btn-sm" onclick="addExperience()">+ Add Experience</button>
                </section>

                <!-- Education Section -->
                <section class="form-section">
                    <h2 class="section-title">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-primary"><path d="M22 10v6M2 10l10-5 10 5-10 5z"></path><path d="M6 12v5c3 3 9 3 12 0v-5"></path></svg>
                        Education
                    </h2>
                    <div id="educationContainer">
                        <div class="entry-item">
                            <div class="form-grid-2">
                                <input type="text" class="form-input edu-degree" placeholder="Degree (e.g., Bachelor of Technology)">
                                <input type="text" class="form-input edu-university" placeholder="University/Institution">
                            </div>
                            <div class="form-grid-2">
                                <input type="text" class="form-input edu-year" placeholder="Graduation Year (e.g., 2023)">
                                <input type="text" class="form-input edu-cgpa" placeholder="CGPA/GPA">
                            </div>
                            <div class="button-container">
                                <button type="button" class="btn btn-danger btn-sm" onclick="removeEducation(this)"> Remove</button>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-secondary btn-sm" onclick="addEducation()">+ Add Education</button>
                </section>

                <!-- Projects Section -->
                <section class="form-section">
                    <h2 class="section-title">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-primary"><path d="M4.5 16.5c-1.5 1.26-2 5-2 5s3.74-.5 5-2c.71-.84.7-2.13-.09-2.91a2.18 2.18 0 0 0-2.91-.09z"></path><path d="m12 15-3-3a22 22 0 0 1 2-3.95A12.88 12.88 0 0 1 22 2c0 2.72-.78 7.5-6 11a22.35 22.35 0 0 1-4 2z"></path><path d="M9 12H4s.55-3.03 2-4c1.62-1.08 5 0 5 0"></path><path d="M12 15v5s3.03-.55 4-2c1.08-1.62 0-5 0-5"></path></svg>
                        Projects
                    </h2>
                    <div id="projectsContainer">
                        <div class="entry-item">
                            <input type="text" placeholder="Project Title" class="form-input proj-title">
                            <textarea placeholder="Project Description" class="form-textarea proj-description" rows="3"></textarea>
                            <input type="text" placeholder="Tech Stack (comma-separated)" class="form-input proj-tech">
                            <div class="button-container">
                                <button type="button" class="btn btn-danger btn-sm" onclick="removeProject(this)"> Remove</button>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-secondary btn-sm" onclick="addProject()">+ Add Project</button>
                </section>

                <!-- Certifications Section -->
                <section class="form-section">
                    <h2 class="section-title">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-primary"><circle cx="12" cy="8" r="7"></circle><polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88"></polyline></svg>
                        Certifications
                    </h2>
                    <div id="certificationsContainer">
                        <div class="entry-item">
                            <div class="form-grid-2">
                                <input type="text" placeholder="Certification Name" class="form-input cert-name">
                                <input type="text" placeholder="Issuing Organization" class="form-input cert-org">
                            </div>
                            <input type="text" placeholder="Date" class="form-input cert-date">
                            <div class="button-container">
                                <button type="button" class="btn btn-danger btn-sm" onclick="removeCertification(this)"> Remove</button>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-secondary btn-sm" onclick="addCertification()">+ Add Certification</button>
                </section>

                <!-- Generate Button -->
                <div class="action-buttons">
                    <button type="button" class="btn btn-primary btn-lg" onclick="generateResume()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                        Generate Resume
                    </button>
                    <button id="downloadBtn" class="btn btn-success btn-lg hidden" onclick="downloadPDF()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                        Download PDF
                    </button>
                </div>
            </form>

            <!-- Preview Section -->
            <div id="resumePreview" class="resume-preview"></div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/script.js', v=2) }}"></script>
</body>
</html>
